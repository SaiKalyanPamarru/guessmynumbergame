<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAIKALYAN</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@100;300;600;800&display=swap" rel="stylesheet">
</head>
<body>
    <header class="topitems">
        <h1 class="heading">Guess My Number!</h1>
        <button class="btnagain" type="button">&#128509 Again</button>
        <p class="instruct">(Text Between 1 and 20)</p>
        <div class="number">?</div>
    </header>
    <main>
        <section class="left">
            <input type = 'number' class="usernumber">
            <button type="button" class="checkusernumber">Check</button>
        </section>
        <section class="right">
            <p class="message"> &#128513 Start Guessing... </p>
            <p class="label-score">Score : <span class="scoredetails">20</span> </p>
            <p class="label-highschore">HighScore : <span class="highscoredetails">0</span></p>
        </section>
    </main>
    
    <script src="index.js"></script>
</body>
</html>
